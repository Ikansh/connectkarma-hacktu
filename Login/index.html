<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ConnectKarma</title>
  </head>

  <body>
    <header>
      <div class="contain">
        <h1>VolunteerNGO Connect</h1>
      </div>
    </header>

    <section id="volunteer-form">
      <div class="container">
        <h2>Volunteer Registration:</h2>

        <form action="#" method="post" id="volunteer-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required />

          <label for="education">Educational Background:</label>
          <input type="text" id="education" name="education" required />

          <label for="skills">Skills:</label>
          <textarea id="skills" name="skills" rows="4" required></textarea>

          <button type="submit" formaction="../Homepage/homepage.html">Submit</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 VolunteerNGO Connect</p>
      </div>
    </footer>
  </body>
</html>
